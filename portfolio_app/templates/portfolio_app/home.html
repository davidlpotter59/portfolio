<head>
    <meta charset="UTF-8">

    <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
</head>
<body>

    <main role="main">    
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">DLP</h1>
          <p class="lead text-muted">The life and times of a programmer, analyst and OS administrator.</p>
          <p>
            <a href="mailto:davep@4legsoftware.com" class="btn btn-primary my-2">Email Me</a>
          </p>
            <img src="{% static 'dave_bike.jpg' %}" height=300 alt="Dave Bike">
        </div>
      </section>
    
      <div class="album py-5 bg-light">
        <div class="container">
  
          <!-- Display each job here  -->
          <div class="row">
              {% for job in jobs.all %}
                 <!-- {{ job.image }} -->

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <a href="{% url 'detail' job.id %}">
                <img class="card-img-top" src="{{ job.image.url }}" height=400  alt="">
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>

                </div>
              </div>
            </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    
    </main>
